<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            padding: 20px;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #e94560;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Data Entry Form</h1>
    <form id="entryForm">
        <input type="date" name="date" required>
        <input type="text" name="employeeID" placeholder="Employee ID" required>
        <input type="text" name="executiveName" placeholder="Executive Name" required>
        <input type="tel" name="mobileNumber" placeholder="Mobile Number" required>
        <input type="text" name="zone" placeholder="Zone" required>
        <input type="text" name="atmCrmId" placeholder="ATM/CRM ID" required>
        <input type="text" name="atmLocation" placeholder="ATM Location" required>
        <select name="typeOfCall">
            <option value="Maintenance">Maintenance</option>
            <option value="Repair">Repair</option>
        </select>
        <input type="time" name="atmOpenTime" required>
        <input type="time" name="atmCloseTime" required>
        <input type="text" name="from" placeholder="From" required>
        <input type="text" name="to" placeholder="To" required>
        <input type="text" name="transport" placeholder="Transport" required>
        <input type="number" name="travellingAmount" placeholder="Travelling Amount" required>
        <textarea name="remarks" placeholder="Remarks"></textarea>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('https://script.google.com/macros/s/AKfycbzLeIN70RrJ73ouikyrv811qzjzYkD4gUEq1hlopASCvdi2_hIpZ7Z1qqnaMlAC1g6oHg/exec', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => alert('Data Submitted Successfully!'))
              .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
